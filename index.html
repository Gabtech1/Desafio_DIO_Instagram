<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./img/favicon.png" />
    <link rel="stylesheet" href="style.css">
    <title>Instadog</title>
</head>

<body>
    <div class="insta-wrapper">
        <div class="insta-phone">
            <img src="./img/instadog-celular.png" alt="celular">
        </div>
        <div class="insta-continue">
            <div class="group">
                <img src="./img/instadog-logo.png" class="insta-logo" alt="insta logo">
                <div class="profile-photo">
                    <img src="./img/profile.png" alt="foto de perfil">
                </div>
                <a href="#" class="insta-login">Continue como Marley</a>
                <a href="#" class="insta-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Marley?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
